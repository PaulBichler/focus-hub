<!DOCTYPE html>
<html class='dark h-screen'>
  <head>
    <title>Focus Hub - Blocked URL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/output.css" rel="stylesheet">
  </head>
  <body class="h-screen">
    <section class="bg-white dark:bg-gray-900 h-screen flex items-center">
      <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
          <div class="mr-auto place-self-center lg:col-span-7">
              <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">This URL is blocked!</h1>
              <p id="blocked-Url" class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400"></p>
              <div class="flex items-center">
                <button id="whitelistButton" class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
                    Whitelist this URL
                    <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
                <label class="inline-flex items-center relative cursor-pointer ml-4">
                  <input type="checkbox" id="focusModeToggle" value="" class="sr-only peer">
                  <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                  <span class="ml-3 text-base font-medium text-gray-900 dark:text-gray-300">Focus Mode</span>
                </label>
              </div> 
          </div>
          <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
            <figure class="max-w-lg">
              <img class="h-auto max-w-full rounded-lg" src="https://cataas.com/cat/cute?width=500&height=500" alt="image description">
              <figcaption class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400">Here's a cat instead!</figcaption>
            </figure>
          </div>
      </div>
    </section>
    <script type="module" src="./scripts/index.js"></script>
    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
